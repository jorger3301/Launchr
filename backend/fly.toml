# Launchr API - Fly.io Configuration
# See https://fly.io/docs/reference/configuration/

app = 'launchr-api'
primary_region = 'iad'

[build]
  dockerfile = 'Dockerfile'

[env]
  PORT = '3001'
  NODE_ENV = 'production'
  LOG_LEVEL = 'info'
  CORS_ORIGIN = 'https://launchr-six.vercel.app,http://localhost:3000'

[http_service]
  internal_port = 3001
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [http_service.concurrency]
    type = 'connections'
    hard_limit = 250
    soft_limit = 200

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1

# Persistent storage for uploads (metadata files)
[mounts]
  source = 'launchr_uploads'
  destination = '/app/uploads'

# Health check
[checks]
  [checks.health]
    grace_period = "30s"
    interval = "30s"
    method = "GET"
    path = "/health"
    port = 3001
    timeout = "10s"
    type = "http"
