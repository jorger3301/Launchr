# Launchr API - Fly.io Configuration
# See https://fly.io/docs/reference/configuration/

app = 'launchr-api'
primary_region = 'iad'

[build]
  dockerfile = 'Dockerfile'

[env]
  PORT = '3001'
  NODE_ENV = 'production'
  LOG_LEVEL = 'info'

[http_service]
  internal_port = 3001
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [http_service.concurrency]
    type = 'connections'
    hard_limit = 250
    soft_limit = 200

# WebSocket support - keep connections alive
[http_service.http_options]
  idle_timeout = 120

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1

# Persistent storage for uploads (metadata files)
[mounts]
  source = 'launchr_uploads'
  destination = '/app/uploads'
  initial_size = '1gb'

# Health checks
[[services.tcp_checks]]
  grace_period = "10s"
  interval = "30s"
  timeout = "5s"
