version: '3.8'

services:
  # ==========================================================================
  # API Server
  # ==========================================================================
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - RPC_ENDPOINT=${RPC_ENDPOINT:-https://api.devnet.solana.com}
      - PROGRAM_ID=${PROGRAM_ID:-LNCHRxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx}
      - REDIS_URL=redis://redis:6379
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:3000}
      - LOG_LEVEL=info
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - launchr

  # ==========================================================================
  # Frontend (Production build with nginx)
  # ==========================================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_URL=http://localhost:3001
      - REACT_APP_WS_URL=ws://localhost:3001/ws
      - REACT_APP_RPC_ENDPOINT=${RPC_ENDPOINT:-https://api.devnet.solana.com}
      - REACT_APP_PROGRAM_ID=${PROGRAM_ID:-LNCHRxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx}
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - launchr

  # ==========================================================================
  # Redis Cache
  # ==========================================================================
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    networks:
      - launchr

networks:
  launchr:
    driver: bridge

volumes:
  redis_data:
