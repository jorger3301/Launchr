<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#111827" />

    <!-- Primary Meta Tags -->
    <title>Launchr - Fair Launch Protocol</title>
    <meta name="title" content="Launchr - Fair Launch Protocol" />
    <meta name="description" content="The fair-launch token protocol built on Solana. No insiders, no presale — just community-first token launches with bonding curves that graduate into Orbit Finance DLMM liquidity." />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://launchr.app/" />
    <meta property="og:title" content="Launchr - Fair Launch Protocol" />
    <meta property="og:description" content="The fair-launch token protocol built on Solana. No insiders, no presale — just community-first token launches." />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://launchr.app/" />
    <meta property="twitter:title" content="Launchr - Fair Launch Protocol" />
    <meta property="twitter:description" content="The fair-launch token protocol built on Solana. No insiders, no presale — just community-first token launches." />
    <meta property="twitter:image" content="%PUBLIC_URL%/og-image.png" />

    <!-- Fonts - Brand Kit -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet" />

    <!-- PWA -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <style>
      /* Loading screen - Brand Kit Void gradient */
      .loading-screen {
        position: fixed;
        inset: 0;
        background: linear-gradient(135deg, #111827 0%, #1F2937 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      }

      .loading-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }

      .loading-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 24px;
      }

      .loading-logo-container {
        width: 56px;
        height: 56px;
        display: flex;
        align-items: center;
        justify-content: center;
        filter: drop-shadow(0 8px 32px rgba(34, 197, 94, 0.35));
        animation: logo-pulse 2s ease-in-out infinite;
      }

      @keyframes logo-pulse {
        0%, 100% { filter: drop-shadow(0 8px 32px rgba(34, 197, 94, 0.35)); }
        50% { filter: drop-shadow(0 8px 48px rgba(34, 197, 94, 0.55)); }
      }

      .loading-bar {
        width: 120px;
        height: 3px;
        background: rgba(255, 255, 255, 0.08);
        border-radius: 2px;
        overflow: hidden;
      }

      .loading-bar-fill {
        width: 40%;
        height: 100%;
        background: linear-gradient(90deg, #34D399, #22C55E);
        border-radius: 2px;
        animation: loading-slide 1.2s cubic-bezier(0.4, 0, 0.2, 1) infinite;
      }

      @keyframes loading-slide {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(350%); }
      }

      /* Light mode loading screen */
      .loading-screen.light-mode {
        background: linear-gradient(135deg, #F9FAFB 0%, #F3F4F6 100%);
      }

      .loading-screen.light-mode .loading-logo-container {
        filter: drop-shadow(0 8px 32px rgba(22, 163, 74, 0.3));
      }

      .loading-screen.light-mode .loading-bar {
        background: rgba(0, 0, 0, 0.06);
      }

      .loading-screen.light-mode .loading-bar-fill {
        background: linear-gradient(90deg, #16A34A, #22C55E);
      }
    </style>

  </head>
  <body>
    <noscript>You need to enable JavaScript to run Launchr.</noscript>

    <!-- Loading Screen with Brand Logo -->
    <div class="loading-screen" id="loading-screen">
      <div class="loading-wrapper">
        <div class="loading-logo-container">
          <svg width="56" height="56" viewBox="0 0 120 120" fill="none">
            <defs>
              <linearGradient id="launchr-loading-grad" x1="0" y1="0" x2="120" y2="120" gradientUnits="userSpaceOnUse">
                <stop offset="0%" stop-color="#34D399"/>
                <stop offset="100%" stop-color="#16A34A"/>
              </linearGradient>
            </defs>
            <rect width="120" height="120" rx="26" fill="url(#launchr-loading-grad)"/>
            <path d="M32 34 L32 88 L86 88" stroke="white" stroke-width="12" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
            <circle cx="82" cy="38" r="8" fill="white"/>
          </svg>
        </div>
        <div class="loading-bar">
          <div class="loading-bar-fill"></div>
        </div>
      </div>
    </div>

    <script>
      // Apply light mode to loading screen immediately if needed
      (function() {
        try {
          var saved = localStorage.getItem('launchr_settings');
          if (saved) {
            var settings = JSON.parse(saved);
            if (settings.theme === 'light') {
              document.getElementById('loading-screen').classList.add('light-mode');
            }
          }
        } catch(e) {}
      })();
    </script>

    <div id="root"></div>

    <script>
      // Hide loading screen when React mounts
      window.addEventListener('load', function() {
        setTimeout(function() {
          document.getElementById('loading-screen').classList.add('hidden');
        }, 400);
      });
    </script>
  </body>
</html>
